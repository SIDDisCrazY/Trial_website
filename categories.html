<style>

    .header {

        margin: 0px 9px;
        background-color: black;
        color: white;

        border: 2px solid grey;
        border-radius: 10px;
        font-size: 15px;
        font-family: 'Ubuntu', sans-serif;

    }

    .btn:hover {
        color: blue;
    }

    .navbar :hover {
        color: blue;
    }

    .container {
        /* border: 2px solid white; */
        margin: 1%;
        padding: 1%;
        color: grey;
        width: 22%;
        font-size: 20px;

    }

    }

    .categories{
        margin:100px;
    }

    }

    .container li a {
        text-decoration: none;
        display: inline-block;
